<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          alt="Fisheye Home Page"
          aria-label="Lien vers la page d'acceuil"
          class="logo"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="contact_width">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
      </section>
      <section class="photo-trier">
        <label for="trier-photos">Trier par</label>

        <!-- <select name="options" id="trier-options">
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select> -->
        <div class="select-wrapper" id="trier-options">
          <div class="select">
            <div class="select__trigger">
              <span>Popularité</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options">
              <span class="custom-option selected" data-value="popularité"
                >Popularité</span
              >
              <span class="custom-option" data-value="date">Date</span>
              <span class="custom-option" data-value="titre">Titre</span>
            </div>
          </div>
        </div>

        <article class="myPhotos" id="photos"></article>
      </section>
      <!-- The Modal -->
      <div id="myModal" class="modalPics">
        <div class="content">
          <!-- The Close Button -->
          <span class="close"> </span>
          <i class="newArrow next"></i>
          <i class="newArrow prev"></i>
          <!-- Modal Content (The Image) -->
          <figure><img class="modal-content" id="img01" /></figure>
          <!-- <video autoplay="true" class="modal-content" id="video01"></video> -->

          <!-- Modal Caption (Image Text) -->
          <p id="caption"></p>
        </div>
      </div>
    </main>
    <div id="contact_modal" class="modalPics">
      <div class="content modal fix">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="reserve" method="get" onsubmit="return validate()">
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            /><br />
            <p class="checker checkName">Need more than 2 letters</p>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
            /><br />
            <p class="checker checkLast">Need more than 2 letters</p>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input class="text-control" type="email" id="email" name="email" />
            <br />
            <p class="checker checkEmail">Need valid email</p>
          </div>
          <div class="formData">
            <label for="message">Message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="message"
            />
            <br />
            <p class="checker checkMessage">Champ doit être rempli</p>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="like-price">
      <p id="total-likes"></p>
      <!-- <p class="show-price">300€/jour</p> -->
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
